name: Web E2E Tests

on:
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      # Clone do projeto para a máquina
      - uses: actions/checkout@v4

      # Configurar Node.js versão 22
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Instalando dependências
        run: npm install

      - name: Executando os testes
        run: npx cypress run

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: relatorios
          path: |
            cypress/reports
            cypress/screenshots
            cypress/videos
